services:
  client-gateway:
    container_name: gateway
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  nats-server:
    container_name: nats-server
    image: nats:latest
    ports:
      - "8222:8222"

